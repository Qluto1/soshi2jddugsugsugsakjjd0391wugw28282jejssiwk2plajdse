<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>눈 내리는 효과</title>
</head>
<body>
  <div id="snow-container"></div>
  <script>
    const snowContainer = document.getElementById("snow-container");

    // 눈송이 생성 함수
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");

      // 눈송이 크기와 위치
      const size = Math.random() * 5 + 5; // 5px ~ 10px
      const position = Math.random() * 100; // 0% ~ 100%

      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${position}vw`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2s ~ 5s
      snowflake.style.animationDelay = `${Math.random() * 5}s`; // 0s ~ 5s

      snowContainer.appendChild(snowflake);

      // 일정 시간 후 눈송이 삭제
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    // 일정 시간마다 눈송이 생성
    setInterval(createSnowflake, 200);
  </script>
</body>
